<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 >Dom er ajke speacial events</h1>
    <button title="this is title set by js" onclick="console.log(5)">click Me</button>
    <button onclick="console.log(55)"> another button</button>
    <button onclick="document.body.style.backgroundColor='yellow'">make yellow</button>
    <button onclick="makeBlue()">make blue</button>
    <button id="make-pink">Make Pink</button>
    <button onclick="makeRed()">make Red</button>

    <button id="make-golden-rod">Make GoldenRod</button>
    <script src="js/ivent.js"></script>

    document.getElementById('make-golden-rod').addEventListener('click',function(){
        document.body.style.backgroundColor='goldenrod';
    });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handle js</title>
</head>
<body>
    <h1>Welcome to this event</h1>
    <button onclick="makeGreen()">MakeGreen</button>
    <button id="make-green">Make Yellow</button>
    <script>
        // option no: 1
        function makeGreen(){
            document.body.style.backgroundColor='green'
        }
        // option no: 2
        document.getElementById('make-green').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow'
        })
    </script>
</body>
</html>

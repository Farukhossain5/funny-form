<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dom summery</title>
</head>
<body>
   <h1>Final DOM event Handlars</h1> 
   <h3 id="handler-stutus">Defoult text</h3>
   <p id="input-text-display">Default input text</p>
   <input id="input-field" type="text">
   <button id="btn-update">Update</button>
   <br>

   <button onclick="handleOnclick()">handle button onclick</button>
   <button id="even-listner">handle event by addeventListner</button>
   <script>
    // option 1
    function handleOnclick(){
        const handlerStutus=document.getElementById('handler-stutus');
        handlerStutus.innerText='the text changed by javascript inner text'
    }

    // option2
    document.getElementById('even-listner').addEventListener('click',function(){
        const handlerStutus=document.getElementById('handler-stutus');
        handlerStutus.innerText='event changed by add even button'
    })

    // option 2 recap
    document.getElementById('btn-update').addEventListener('click',function(){
        const inputField=document.getElementById('input-field');
        const inputText=inputField.value;
        const p=document.getElementById('input-text-display');
        p.innerText=inputText;
        inputField.value='';
    })
   </script>
</body>
</html>
